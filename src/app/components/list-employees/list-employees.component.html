<div class="container">
    <div class="row">
        <div class="col-lg-6">
          <h3 class="text-center"> <b>Employees list</b></h3>
        </div>
        <div class="col-lg-6" style="text-align: right;">
            <button mat-raised-button color="warn" routerLink="/add"> Add </button>
        </div>

    </div>
    <div *ngIf="listEmployees.length > 0">
        <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="i.e. 'John...' " autocomplete="off" #input>
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Full Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>


            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number </th>
                <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
            </ng-container>


            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <ng-container matColumnDef="maritalStatus">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Marital Status </th>
                <td mat-cell *matCellDef="let element"> {{element.maritalStatus}} </td>
            </ng-container>


            <ng-container matColumnDef="joinDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Join Date </th>
                <td mat-cell *matCellDef="let element"> {{element.joinDate}} </td>
            </ng-container>

            <ng-container matColumnDef="sex">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Sex </th>
                <td mat-cell *matCellDef="let element"> {{element.sex}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> actions </th>
                <td mat-cell *matCellDef="let element; let i = index">
                    <a class="pointer" style="color: #1878b0;" routerLink="edit/{{i}}">
                        <mat-icon>edit</mat-icon>
                    </a>
                    <a class="pointer" style="color:#E15639" (click)="deleteEmployee(i)">
                        <mat-icon>delete</mat-icon>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [length]="" [pageSizeOptions]="[10, 20, 50, 100]" aria-label="">
        </mat-paginator>
    </div>
    <div class="row mt-5" *ngIf="listEmployees.length == 0">
        <div class="col-lg-12">
            <div class="card">                
                    <h3 class="card-title text-center p-5">There are no employees to display at the moment</h3>                
            </div>
        </div>
    </div>
</div>
